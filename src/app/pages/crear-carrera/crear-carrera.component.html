<div class="contenedor">
    <h1>CARRERAS</h1>
    <form action="#" method="post">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" />
      </div>
      <div>
        <label for="modalidad">Modalidad:</label>
        <input id="modalidad" [(ngModel)]="modalidad" name="modalidad" />
      </div>
      <div>
        <label for="ciclos">Ciclos:</label>
        <textarea id="ciclos" [(ngModel)]="ciclos" name="ciclos"></textarea>
      </div>
      <div>
        <button (click)="guardar()">Guardar Carrera</button>
      </div>
    </form>
  </div>
